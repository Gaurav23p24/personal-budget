<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4681bc;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4c51af;
        }
        .budget-section {
            margin-bottom: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #3873c5;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gaurav Bharatkumar Patel - Personal Budget Tracker</h1>
    </header>

    <div class="container">
        <!-- Income Section -->
        <div class="budget-section">
            <h2>Income</h2>
            <form id="incomeForm">
                <input type="text" id="incomeSource" placeholder="Income Source" required>
                <input type="number" id="incomeAmount" placeholder="Amount" required>
                <button type="button" onclick="addIncome()">Add Income</button>
            </form>

            <table id="incomeTable">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Expenses Section -->
        <div class="budget-section">
            <h2>Expenses</h2>
            <form id="expenseForm">
                <input type="text" id="expenseName" placeholder="Expense Name" required>
                <input type="number" id="expenseAmount" placeholder="Amount" required>
                <button type="button" onclick="addExpense()">Add Expense</button>
            </form>

            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Summary Section -->
        <div class="budget-section">
            <h2>Budget Summary</h2>
            <p>Total Income: $<span id="totalIncome">0</span></p>
            <p>Total Expenses: $<span id="totalExpenses">0</span></p>
            <p>Balance: $<span id="balance">0</span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Personal Budget Tracker</p>
    </footer>

    <script>
        let totalIncome = 0;
        let totalExpenses = 0;

        function addIncome() {
            const source = document.getElementById("incomeSource").value;
            const amount = parseFloat(document.getElementById("incomeAmount").value);
            if (source && amount) {
                totalIncome += amount;
                updateIncomeTable(source, amount);
                updateSummary();
            }
            document.getElementById("incomeForm").reset();
        }

        function addExpense() {
            const name = document.getElementById("expenseName").value;
            const amount = parseFloat(document.getElementById("expenseAmount").value);
            if (name && amount) {
                totalExpenses += amount;
                updateExpenseTable(name, amount);
                updateSummary();
            }
            document.getElementById("expenseForm").reset();
        }

        function updateIncomeTable(source, amount) {
            const table = document.getElementById("incomeTable").getElementsByTagName("tbody")[0];
            const row = table.insertRow();
            row.insertCell(0).innerText = source;
            row.insertCell(1).innerText = `$${amount.toFixed(2)}`;
        }

        function updateExpenseTable(name, amount) {
            const table = document.getElementById("expenseTable").getElementsByTagName("tbody")[0];
            const row = table.insertRow();
            row.insertCell(0).innerText = name;
            row.insertCell(1).innerText = `$${amount.toFixed(2)}`;
        }

        function updateSummary() {
            document.getElementById("totalIncome").innerText = totalIncome.toFixed(2);
            document.getElementById("totalExpenses").innerText = totalExpenses.toFixed(2);
            const balance = totalIncome - totalExpenses;
            document.getElementById("balance").innerText = balance.toFixed(2);
        }
    </script>
</body>
</html>
